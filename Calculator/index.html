<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="icon.webp">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1 class="heading">Welcome To Calculator</h1>
        <div class="main">
            <div class="container">
                <div class="display-screen"><input type="text" class="display-result"></div>
                <div class="buttons">
                   <div class="ac"><button type="button" id="opr-btn" class="btns"><h1>AC</h1></button></div>
                   <div class="modulo"><button type="button" id="opr-btn" class="btns"><h1>%</h1></button></div>
                   <div class="back-space"><button type="button" id="opr-btn" class="btns"><h1>BS</h1></button></div>
                   <div class="multiply"><button type="button" id="opr-btn" class="btns" style="padding-top: 0.5rem;"><h1>*</h1></button></div>
                   <div class="seven"><button type="button" id="num-btn" class="btns"><h1>7</h1></button></div>
                   <div class="eight"><button type="button" id="num-btn" class="btns"><h1>8</h1></button></div>
                   <div class="nine"><button type="button" id="num-btn" class="btns"><h1>9</h1></button></div>
                   <div class="divide"><button type="button" id="opr-btn" class="btns"><h1>/</h1></button></div>
                   <div class="four"><button type="button" id="num-btn" class="btns"><h1>4</h1></button></div>
                   <div class="five"><button type="button" id="num-btn" class="btns"><h1>5</h1></button></div>
                   <div class="six"><button type="button" id="num-btn" class="btns"><h1>6</h1></button></div>
                   <div class="subtraction"><button type="button" id="opr-btn" class="btns"><h1>-</h1></button></div>
                   <div class="one"><button type="button" id="num-btn" class="btns"><h1>1</h1></button></div>
                   <div class="two"><button type="button" id="num-btn" class="btns"><h1>2</h1></button></div>
                   <div class="three"><button type="button" id="num-btn" class="btns"><h1>3</h1></button></div>
                   <div class="addition"><button type="button" id="opr-btn" class="btns"><h1>+</h1></button></div>
                   <div class="zero"><button type="button" id="num-btn" class="btns"><h1>0</h1></button></div>
                   <div class="decimal"><button type="button" id="dot-btn" class="btns"><h1>.</h1></button></div>
                   <div class="equal"><button type="button" id="opr-btn" class="btns"><h1>=</h1></button></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
    </html>
